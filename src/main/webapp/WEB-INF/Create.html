<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="loginStyle.css">

    <body>
        <div class="container" id="HeadContainer">
                <h3 id="welcomeText">Create to your</h3>
                <h5 id="PHOTOGRAMtext">PHOTOGRAM account!</h5>

                <div class="container" id="inputContainer">
                        <label for="loginField" class="label"><h1>Create your login:</h1></label>
                        <input type="text" class="textField"  id="loginField">
    
                        <label for="passwordField" class="label"><h1>Create your password:</h1></label>
                        <input type="password" class="textField" id="passwordField">

                        <label for="passwordField" class="label"><h1>Repeat your password:</h1></label>
                        <input type="password" class="textField" id="passwordField2">
                </div>

                <div class="container" id="buttonContainer">

                        <button class="button" onclick=confirm()>Create</button>
                        <button class="button" onclick=create()>Go back</button>
                        
                    </div>
        </div>
    </body>
